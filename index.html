<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="cover">
      <img class="cover__img" src="./eisenhower-matrix.jpg" alt="TODO cover" >
      <a class="cover__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main body-todo">
      <h1 style="display: none;">TODO App</h1>
      <h2 style="display: none;">TODO App</h2>
      <section class="new-task">
        <h3 class="title new-task__title">Add Item</h3>
        <article class="new-task__article">
          <input class="new-task__txt-input" id="new-task" type="text">
          <button class="new-task__btn-add">Add</button>
        </article>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="incomplete-tasks" id="incomplete-tasks">
          <li class="task">
            <input type="checkbox" class="task_txt-checkbox">
            <label class="task_label">Pay Bills</label>
            <input type="text" class="task_txt-input">
            <button class="edit task__btn-edit">Edit</button>
            <button class="delete task__btn-delete"><img class="task__img-delete" src="./remove.svg" alt="delete button"></button>
          </li>
          <li class="task">
            <input type="checkbox" class="task_txt-checkbox">
            <label class="task_label">Pay Bills</label>
            <input type="text" class="task_txt-input">
            <button class="edit task__btn-edit">Edit</button>
            <button class="delete task__btn-delete"><img class="task__img-delete" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="completed-tasks" id="completed-tasks">
          <li class="task">
            <input type="checkbox" checked class="task_txt-checkbox">
            <label class="task_label">See the Doctor</label>
            <input type="text" class="task_txt-input">
            <button class="edit task__btn-edit">Edit</button>
            <button class="delete task__btn-delete"><img class="task__img-delete" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>  
    </main>
    <script type="text/javascript" SRC="app.js"></script>

  </body>
</html>
